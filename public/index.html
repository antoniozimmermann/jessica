<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Fundo romÃ¢ntico */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffccd5, #ff6699);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Mensagem flutuante e pulsante */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      z-index: 10;
      position: relative;
      text-align: center;
      /* DegradÃª vermelho Ferrari */
      background: linear-gradient(90deg, #ff2800, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatAndPulse 3s infinite ease-in-out;
    }

    @keyframes floatAndPulse {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(10px, -10px) scale(1.1); }
      50%  { transform: translate(-10px, 10px) scale(1.2); }
      75%  { transform: translate(10px, 10px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Confetes e coraÃ§Ãµes */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Eu te amo <span style="color:#ff0000;">â¤</span></h1>

  <script>
    const emojis = ["ğŸ‰","ğŸ’–","ğŸ’Œ","ğŸ’˜","ğŸ’","âœ¨","â¤ï¸","ğŸ’Ÿ"];

    for (let i = 0; i < total; i++) {
      const span = document.createElement("span");
      span.classList.add("falling");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      // posiÃ§Ã£o horizontal aleatÃ³ria
      span.style.left = Math.random() * 100 + "vw";
