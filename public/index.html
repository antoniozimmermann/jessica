<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo ‚ù§</title>

  <!-- Fonte rom√¢ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffccd5, #ff6699);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: pointer;
    }

    h1 {
      font-size: 5rem;
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      z-index: 10;
      position: relative;
      text-align: center;
      background: linear-gradient(90deg, #ff2800, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatAndPulse 3s infinite ease-in-out;
    }

    @keyframes floatAndPulse {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(10px, -10px) scale(1.1); }
      50%  { transform: translate(-10px, 10px) scale(1.2); }
      75%  { transform: translate(10px, 10px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .falling {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      pointer-events: none;
      animation: fall linear infinite;
      text-shadow: 0 0 6px #fff, 0 0 12px #ffb3b3, 0 0 18px #ff4d4d;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Eu te amo <span style="color:#ff0000;">‚ù§</span></h1>

  <!-- Som suave de celebra√ß√£o -->
  <audio id="celebrate" autoplay>
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    const emojis = ["üéâ","üíñ","üíå","üíò","üíù","‚ú®","‚ù§Ô∏è","üíü"];
    const colors = ["#ff1a1a","#ff4d4d","#ff6666","#ff99cc","#ffccff","#ffb3b3"];
    const total = 60;

    function createFalling(x = Math.random() * 100, followH1 = false) {
      const span = document.createElement("span");
      span.classList.add("falling");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = x + "vw";
      span.style.fontSize = Math.random() * 24 + 16 + "px";
      span.style.animationDuration = Math.random() * 5 + 5 + "s";
      span.style.animationDelay = Math.random() * 5 + "s";
      span.style.transform = `rotate(${Math.random()*360}deg)`;
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(span);

      if(followH1){
        // Segue a mensagem suavemente
        const h1 = document.querySelector('h1');
        const followInterval = setInterval(() => {
          const rect = h1.getBoundingClientRect();
          span.style.left = rect.left + rect.width / 2 + (Math.random()*40-20) + "px";
        }, 100);

        setTimeout(() => clearInterval(followInterval), (parseFloat(span.style.animationDuration) + parseFloat(span.style.animationDelay)) * 1000);
      }

      setTimeout(() => span.remove(), (parseFloat(span.style.animationDuration) + parseFloat(span.style.animationDelay)) * 1000);
    }

    // Confetes autom√°ticos
    for (let i = 0; i < total; i++) createFalling();

    setInterval(() => createFalling(), 300);

    // Confetes seguem mouse
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      createFalling(x, true);
    });

    document.addEventListener("touchmove", (e) => {
      const x = (e.touches[0].clientX / window.innerWidth) * 100;
      createFalling(x, true);
    });

    // Som suave de celebra√ß√£o ao carregar
    window.addEventListener("load", () => {
      const audio = document.getElementById("celebrate");
      audio.volume = 0.2;
      audio.play();
    });
  </script>
</body>
</html>
