<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo ‚ù§</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #ffccd5, #ff6699);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      cursor: pointer; /* indica intera√ß√£o */
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      z-index: 10;
      position: relative;
      text-align: center;
      background: linear-gradient(90deg, #ff2800, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatAndPulse 3s infinite ease-in-out;
    }

    @keyframes floatAndPulse {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(10px, -10px) scale(1.1); }
      50%  { transform: translate(-10px, 10px) scale(1.2); }
      75%  { transform: translate(10px, 10px) scale(1.1); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .falling {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Eu te amo <span style="color:#ff0000;">‚ù§</span></h1>

  <script>
    const emojis = ["üéâ","üíñ","üíå","üíò","üíù","‚ú®","‚ù§Ô∏è","üíü"];
    const colors = ["#ff1a1a","#ff4d4d","#ff6666","#ff99cc","#ffccff","#ffb3b3"];
    const total = 60;

    function createFalling(x = Math.random() * 100) {
      const span = document.createElement("span");
      span.classList.add("falling");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = x + "vw";
      span.style.fontSize = Math.random() * 24 + 16 + "px";
      span.style.animationDuration = Math.random() * 5 + 5 + "s";
      span.style.animationDelay = Math.random() * 5 + "s";
      span.style.transform = `rotate(${Math.random()*360}deg)`;
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(span);

      // Remove o elemento ap√≥s cair
      setTimeout(() => span.remove(), (parseFloat(span.style.animationDuration) + parseFloat(span.style.animationDelay)) * 1000);
    }

    // Cria confetes cont√≠nuos automaticamente
    for (let i = 0; i < total; i++) createFalling();

    setInterval(() => {
      createFalling();
    }, 300);

    // Intera√ß√£o com mouse
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      createFalling(x);
    });

    // Intera√ß√£o com toque no celular
    document.addEventListener("touchmove", (e) => {
      const x = (e.touches[0].clientX / window.innerWidth) * 100;
      createFalling(x);
    });
  </script>
</body>
</html>
