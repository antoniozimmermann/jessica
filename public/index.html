<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffedf0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: #ff0066;
      z-index: 10;
      position: relative;
      animation: pulseAndMove 2s infinite alternate ease-in-out;
    }

    /* AnimaÃ§Ã£o da mensagem */
    @keyframes pulseAndMove {
      0% {
        transform: scale(1) translateX(0);
      }
      50% {
        transform: scale(1.2) translateX(20px);
      }
      100% {
        transform: scale(1) translateX(-20px);
      }
    }

    /* Confetes e coraÃ§Ãµes */
    .falling {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Eu te amo</h1>

  <script>
    const emojis = ["ğŸ‰","ğŸ’–","ğŸ’Œ","ğŸ’˜","ğŸ’","âœ¨"];
    const total = 50; // total de elementos caindo

    for(let i = 0; i < total; i++) {
      const span = document.createElement("span");
      span.classList.add("falling");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.fontSize = Math.random() * 24 + 16 + "px"; // tamanho aleatÃ³rio
      span.style.animationDuration = Math.random() * 5 + 5 + "s"; // duraÃ§Ã£o aleatÃ³ria
      span.style.animationDelay = Math.random() * 5 + "s"; // delay aleatÃ³rio
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
